{% extends "base.html" %}
{% load static %}

{% block title %}Update Post{% endblock %}
{% block content_title %}Update Post{% endblock %}

{% block content %}
<form action="." method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.title }}
    </div>
    <div class="form-group">
        {{ form.text }}
    </div>
    <div class="form-group">
        <input class="btn btn-warning" type="submit" value="Update">
    </div>
    {{ form.media }}
</form>
{% endblock %}
