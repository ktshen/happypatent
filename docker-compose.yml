version: '2'

volumes:
  postgres_data: {}
  postgres_backup: {}
  caddy: {}

services:
  postgres:
    build: ./compose/postgres
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
      - ./postgres_backup:/backups
    env_file: .env

  django:
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
    depends_on:
      - postgres
      - redis
    command: /gunicorn.sh
    env_file: .env
    volumes:
      - ./media:/app/media
      - ./static:/app/static

  caddy:
    build: ./compose/caddy
    depends_on:
      - django
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    volumes:
      - caddy:/root/.caddy
    env_file: .env

  redis:
    image: redis:3.0
