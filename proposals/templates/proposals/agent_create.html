{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Agent{% endblock %}
{% block content_title %}Create New Agent{% endblock %}

{% block css %}
<style>
 fieldset > .row{
     margin-bottom:15px;
     margin-left:-10px;
 }
.green-border{
    border-left: 2px solid #2BB4B480;
}
.grey-border{
    border-left: 2px solid  #ddd;
}
.form-box h3{
     color:#2BB4B4;
 }
.form-group  input,
 .select2-container--default .select2-selection--single,
 .select2-container--default.select2-container--focus .select2-selection--multiple,
 .select2-container--default .select2-selection--multiple{
     border:none;
     border-bottom:1px solid #d2d6de;
 }
 fieldset label.form-control-label{
     font-weight:400;
 }
 fieldset label.form-control-label.requiredField{
     font-weight:600;
 }
.box{
     width: 83.333333%;
     margin: 0 auto;
     background: #ffffff;
     padding: 0 30px 30px 30px;
     border-top-color: transparent;
}
@media screen and (max-width: 767px){
     .box{
            width: 91.666667%;
            margin: 0 auto;
            padding: 0 15px 15px 15px;
       }
    }

    </style>
{% endblock css%}
{% block content %}
<div class="box">
    <div class="box-header form-box">
        <h3>Add New Agent</h3>
    </div>
        <div class="box-body pad">
            {% crispy form %}
        </div>
    </div>
{% endblock content %}
