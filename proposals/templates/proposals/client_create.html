{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Client{% endblock %}
{% block content_title %}Create New Client{% endblock %}
{% block css %}
 <style>
 fieldset > .row{
     margin-bottom:15px;
     margin-left:-10px;
 }
 .form-group{
     margin-bottom:5px;
     width:95%;
}
.box-title{
     color:#2BB4B4;
 }
 .green-border{
    border-left: 2px solid #2BB4B4;

}
.grey-border{
    border-left: 2px solid  #ddd;

}
.buttonHolder{
     padding-top: 20px;
     margin-right: 20px;
}
.form-group  input,
 .select2-container--default .select2-selection--single{
     border:none;
     border-bottom:1px solid #d2d6de;
 }
 fieldset label.form-control-label{
     font-weight:400;
 }
 fieldset label.form-control-label.requiredField{
     font-weight:600;
 }
.button-wrap{
     display:flex;
     justify-content:flex-end;
}
 input.form-control{
    background-color: #ffffff;
 }
 .box{
      width: 83.333333%;
      margin: 0 auto;
      background: #ffffff;
      padding: 15px;
      border-top-color: transparent;
  }
 @media screen and (max-width: 767px){
        .box{
            width: 91.666667%;
            margin: 0 auto;
            padding: 15px;
        }
    }

 </style>

{% endblock css %}

{% block content %}

<div class="box">
    <div class="box-header form-box">
        <h3 class="box-title">Add New Client</h3>
    </div>
        <div class="box-body pad">
            {% crispy form %}
        </div>
    </div>

{% endblock content %}
