{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Inventor{% endblock %}
{% block content_title %}Create New Inventor{% endblock %}

{% block css %}
 <style>
.form-group{
     margin-bottom:5px;
     width:95%;
}
.row{
     margin-left:0;
     margin-right:0;
     border-bottom:1px solid #f4f4f5;
     padding: 5px 0 15px 15px;
}
.column-wrap{
     width:50%;
     float:left;
}
.buttonHolder{
     padding-top: 20px;
     margin-right: 20px;
}
.button-wrap{
     display:flex;
     justify-content:flex-end;
}
input.form-control{
      background-color: #ffffff;
}
.box{
      width: 83.333333%;
      margin: 0 auto;
      background: #ffffff;
      padding: 15px;
     border-top-color: #2DA4A4;
}
@media screen and (max-width: 767px){
      .box{
          width: 91.66667%;
          margin: 0 auto;
          padding: 15px;
      }
      .column-wrap{
            float:none;
            display:block;
            width:100%
        }
       .form-group{
            width:100%;
        }

         .row > .column-wrap:first-child{
            border-right: none;
        }
         .row > .column-wrap:nth-child(2){
            padding-left:0;
        }
         .button-wrap{
            display:block;
         }
}
</style>
{% endblock css %}
{% block content %}
    <div class="box">
    {% crispy form %}
    </div>

{% endblock content %}
